name: Convert MKV assets to MP4

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag of the release to process (e.g. v1.2.3)"
        required: true
        type: string
      batch_offset:
        description: "Batch offset (0 for first 8, 8 for next 8, etc.)"
        required: false
        default: "0"
        type: string

jobs:
  mkv-to-mp4:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
      - name: Aggressive disk cleanup
        run: |
          echo "=== Disk space BEFORE cleanup ==="
          df -h /
          
          sudo swapoff /mnt/swapfile || true
          sudo rm -f /mnt/swapfile || true
          
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*
          
          sudo docker system prune -a -f --volumes || true
          sudo rm -rf /var/lib/docker || true
          
          sudo rm -rf /usr/share/dotnet* /usr/share/swift*
          sudo rm -rf /usr/local/lib/android* /usr/lib/jvm/*
          sudo rm -rf /opt/ghc* /usr/local/haskell* "$AGENT_TOOLSDIRECTORY"
          
          rm -rf ~/.npm ~/.yarn ~/.cache/pip ~/.cache/*
          
          echo "=== Disk space AFTER cleanup ==="
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ffmpeg + GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg gh jq

      - name: Get release assets list
        id: assets
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          tag="${{ inputs.release_tag }}"
          offset="${{ inputs.batch_offset }}"
          
          echo "Fetching release for tag: $tag"
          
          # Get raw release JSON first (debug + validation)
          release_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$tag")
          
          echo "$release_json" | jq -e '.id' > /dev/null || {
            echo "❌ Error: Invalid release JSON or tag '$tag' not found"
            echo "$release_json" | jq . || cat -
            exit 1
          }
          
          # Extract assets array safely as JSON array of URLs
          assets=$(echo "$release_json" | jq -Rsc '(.assets[]? | .browser_download_url) // empty')
          
          total=$(echo "$assets" | jq length)
          echo "Total assets: $total"
          
          # Get batch of 8 files (offset to offset+7)
          batch_assets=$(echo "$assets" | jq -r ".[$offset:$((offset + 8))] | .[]" | jq -s .)
          
          echo "$batch_assets" | tee batch_files.txt
          
          echo "batch_files<<EOF" >> $GITHUB_OUTPUT
          echo "$batch_assets" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "total_assets=$total" >> $GITHUB_OUTPUT

      - name: Download batch of 8 assets
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          while read -r url; do
            [ -z "$url" ] && continue
            file=$(basename "$url")
            echo "Downloading $file"
            curl -L -o "$file" "$url"
          done < batch_files.txt

      - name: Convert MKV to MP4 (stream copy)
        run: |
          shopt -s nullglob
          for f in *.mkv; do
            out="${f%.mkv}.mp4"
            echo "Converting $f -> $out"
            ffmpeg -y -i "$f" -map 0:v -map 0:a -c copy "$out"
          done

      - name: Upload MP4 files to this release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          shopt -s nullglob
          for f in *.mp4; do
            echo "Uploading $f"
            gh release upload "${{ inputs.release_tag }}" "$f" --clobber
          done

      - name: Trigger next batch if needed
        if: steps.assets.outputs.total_assets != ''
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          offset="${{ inputs.batch_offset }}"
          total="${{ steps.assets.outputs.total_assets }}"
          next_offset=$((offset + 8))
          
          if [ "$next_offset" -lt "$total" ]; then
            echo "Triggering next batch ($next_offset)..."
            gh workflow run "Convert MKV assets to MP4" \
              --repo "${{ github.repository }}" \
              -f release_tag="${{ inputs.release_tag }}" \
              -f batch_offset="$next_offset"
          else
            echo "✅ All batches completed!"
          fi

      - name: Cleanup
        if: always()
        run: |
          rm -f *.mkv *.mp4 batch_files.txt || true
