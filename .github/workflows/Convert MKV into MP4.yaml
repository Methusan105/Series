name: Convert MKV assets to MP4

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag of the release to process (e.g. v1.2.3)"
        required: true
        type: string

jobs:
  mkv-to-mp4:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Aggressive disk cleanup
        run: |
          # Show space before
          echo "=== Disk space BEFORE cleanup ==="
          df -h /
          
          # Disable and remove swap (frees ~4GB)
          sudo swapoff /mnt/swapfile || true
          sudo rm -f /mnt/swapfile || true
          
          # Clean APT completely
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /var/cache/apt/archives/*
          
          # Docker cleanup
          sudo docker system prune -a -f --volumes || true
          sudo rm -rf /var/lib/docker || true
          
          # Remove massive SDKs (~10-15GB)
          sudo rm -rf /usr/share/dotnet*
          sudo rm -rf /usr/share/swift*
          sudo rm -rf /usr/local/lib/android*
          sudo rm -rf /usr/lib/jvm/*
          sudo rm -rf /opt/ghc* /usr/local/haskell*
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          # Caches
          rm -rf ~/.npm ~/.yarn ~/.cache/pip ~/.cache/*
          
          echo "=== Disk space AFTER cleanup ==="
          df -h /

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all assets from chosen release
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ github.repository }}
          tag: ${{ inputs.release_tag }}
          fileName: '*'
          latest: false

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert MKV to MP4 (stream copy)
        run: |
          shopt -s nullglob
          for f in *.mkv; do
            out="${f%.mkv}.mp4"
            ffmpeg -y -i "$f" -map 0:v -map 0:a -c copy "$out"
          done

      - name: Upload MP4 files to this release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          api="https://api.github.com"
          repo="${GITHUB_REPOSITORY}"

          # Get release upload_url for the selected tag
          upload_url=$(curl -sSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "$api/repos/$repo/releases/tags/$RELEASE_TAG" \
            | jq -r '.upload_url')

          upload_url="${upload_url%%\{*}"

          shopt -s nullglob
          for f in *.mp4; do
            echo "Uploading $f to $upload_url"
            curl \
              -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: video/mp4" \
              --data-binary @"$f" \
              "$upload_url?name=$(basename "$f")"
          done
